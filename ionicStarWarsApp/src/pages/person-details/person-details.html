<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ person.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      Name: {{ person.name }}
    </ion-card-content>
    <ion-card-content>
      Gender: {{ person.gender }}
    </ion-card-content>
    <ion-card-content>
      Height: {{ person.height }}
    </ion-card-content>
    <ion-card-content>
      Eye Color: {{ person.eye_color }}
    </ion-card-content>
  </ion-card>
</ion-content>
